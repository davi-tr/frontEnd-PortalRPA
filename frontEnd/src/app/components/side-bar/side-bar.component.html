<div class="box">
    <div class="menu-lateral">
        <div class="overlap-group">
            <div class="image"><img class="logo-grupo" src="/assets/logo-grupo.png" /></div>
            <div class="overlap">
                <!-- Emitir evento com categoria 'Canteiro' quando clicado -->
                <div class="rectangle" (click)="handleRectangleClick('Canteiro')"
                    [class.clicked]="clickedCategory === 'Canteiro'"></div>
                <div class="text-wrapper">Canteiro</div>
            </div>
            <div class="div">
                <!-- Emitir evento com categoria 'Contabilidade' quando clicado -->
                <div class="rectangle" (click)="handleRectangleClick('Contabilidade')"
                    [class.clicked]="clickedCategory === 'Contabilidade'"></div>
                <div class="text-wrapper-2">Contabilidade</div>
            </div>
            <div class="overlap-2">
                <!-- Emitir evento com categoria 'Fiscal' quando clicado -->
                <div class="rectangle" (click)="handleRectangleClick('Fiscal')"
                    [class.clicked]="clickedCategory === 'Fiscal'"></div>
                <div class="text-wrapper-3">Fiscal</div>
            </div>
        </div>
    </div>
</div>
