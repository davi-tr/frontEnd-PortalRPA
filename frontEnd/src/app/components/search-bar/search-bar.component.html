<div class="box">
    <div class="group">
      <div class="overlap">
        <div class="text-wrapper">Pesquisar</div>
      </div>
      <div class="overlap-group">
        <div class="rectangle" [class.clicked]="isMenuOpen" (click)="toggleDropdown()"><p>{{ selectedOption }}</p>
          
        </div>
        <img class="vector" src="/assets/arrow.png" [class.rotate]="isMenuOpen" />
        <div class="dropdown" *ngIf="isMenuOpen">
          <div class="dropdown-item" (click)="handleMenuItemClick('Nome')">Nome</div>
          <div class="dropdown-item" (click)="handleMenuItemClick('Maquina')">Maquina</div>
          <!-- Adicione mais itens de menu conforme necessÃ¡rio -->
        </div>
      </div>
    </div>
  </div>
